{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Добавить компьютер</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Название компьютера</label>
                        <input type="text" class="form-control" name="pc_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">IP адрес</label>
                        <input type="text" class="form-control" name="ip_address" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Операционная система</label>
                        <input type="text" class="form-control" name="operating_system" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">MAC адрес (необязательно)</label>
                        <input type="text" class="form-control" name="mac_address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Характеристики (необязательно)</label>
                        <textarea class="form-control" name="specifications" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                    <a href="{{ url_for('computers') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
